<mat-progress-bar *ngIf="uploadProgress" mode="indeterminate"></mat-progress-bar>
<form [formGroup]="logInForm" (ngSubmit)="onLoginSubmit()">
    <p>
        <mat-form-field appearance="outline">

            <mat-label>Enter E-mail or Username</mat-label>
            <input type="text" formControlName="emailOrUsername" matInput placeholder="ex: example@example.com">

        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Enter Password</mat-label>
            <input type="password" formControlName="logInpassword" matInput placeholder="min. length is 6">

        </mat-form-field>
    </p>

    <button type="submit" color="primary" *ngIf="logInForm.valid && !clicked" mat-raised-button>LogIn</button>
    <button disabled color="primary" *ngIf="!logInForm.valid " mat-raised-button>LogIn</button>
    <button disabled color="primary" *ngIf="clicked" mat-raised-button>LogIn</button>

    <div class="links">
        <a [routerLink]="[ '/forgot-password' ]" class="forgot-password">Forgot Password</a>
        <h3>Don't have an account? <a [routerLink]="[ '/signup' ]"> SignUp</a></h3>
    </div>
</form>
