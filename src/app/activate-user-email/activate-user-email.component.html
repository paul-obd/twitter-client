<div *ngIf="tokenNotValid" class="center">
    <h1 *ngIf="notSignedIn">
        You Are Not a Registered User! Please <a [routerLink]="[ '/signup' ]">SignUp</a>
    </h1>
    <div *ngIf="tokenIsExpired">
        <h1>
            This link is not available anymore
        </h1>
        <button mat-raised-button color="primary" (click)="sendVerificationLink()">Resend Me a New Confirmation link</button>
    </div>
</div>
