<div class="center-specific">
    <h3>
        {{ userEmail}}
    </h3>
    <h3>
        {{userName}}
    </h3>

    <app-post *ngFor="let tweet of authService.userPosts"  [id]="tweet._id"
     [creatorUsername]="userId" [imgUrl]="tweet.imageUrl"
        [content]="tweet.content" [title]="tweet.title"></app-post>
</div>
